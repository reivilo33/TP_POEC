<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Marmiton Reloaded</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5.3.8 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .recipe-card {
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            height: 100%;
        }

        .recipe-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        .recipe-card img {
            height: 200px;
            object-fit: cover;
        }

        .recipe-meta {
            font-size: 0.9rem;
            color: #6c757d;
        }

        /* Bouton ajouter recette */
        .add-recipe-btn {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            font-size: 2rem;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
            z-index: 1000;
            transition: transform 0.15s ease;
        }

        .add-recipe-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="bg-white shadow-sm mb-5">
        <div class="container py-4 text-center">
            <h1 class="fw-bold mb-1">üç≥ Marmiton Reloaded</h1>
            <p class="text-muted mb-0">
                Des recettes simples, rapides et gourmandes
            </p>
        </div>
    </header>

    <!-- Main content -->
    <main class="container">
        <div class="row g-4">

            <div class="row g-4">

                {% for recette in recettes %}
                <div class="col-12 col-sm-6 col-lg-4">
                    <a href="recettes/{{recette.id}}" class="text-decoration-none text-dark">
                        <div class="card recipe-card">
                            <img src="{{ url_for('static', filename='images/' ~ recette.image) }}" class="card-img-top" alt="{{ recette.nom }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ recette.nom }}</h5>
                                <div class="recipe-meta">
                                    <div>‚è±Ô∏è {{ recette.temps }}</div>
                                    <div>üî• Difficult√© : {{ recette.difficulte }}</div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                {% else %}
                <div class="col-12">
                    <div class="alert alert-secondary mb-0">
                        Aucune recette pour le moment.
                    </div>
                </div>
                {% endfor %}

            </div>


        </div>
    </main>

    <!-- Bouton ajouter recette -->
    <a href="new.html" class="btn btn-success add-recipe-btn" title="Ajouter une recette">
        +
    </a>

    <!-- Footer -->
    <footer class="mt-5 py-4 bg-white border-top">
        <div class="container text-center text-muted">
            ¬© 2025 ‚Äì Marmiton Reloaded
        </div>
    </footer>

</body>

</html>
